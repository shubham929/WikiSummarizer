<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
        <script src="{% static "js/jquery/1.11.1/jquery.min.js" %}"></script>
        <script src="{% static "js/bootstrap.min.js" %}"></script>
        <link rel="shortcut icon" type="image/png" href="{% static "images/favicon.ico" %}"/>
        <title>Wikipedia Summarizer</title>
    </head>

    <body>
        <!-- START THE COVER -->

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="main.html">Text Summarizer</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="main.html">Home</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- START THE FEATURES -->  
        <div class="container">

            <div class="jumbotron center-block">
                <div class="center-block">
                    <form role="form" action="/result" method = "GET">
                        <div class="form-group">
                            <label for="url">Wikipedia URL</label>
                            <input type="url" class="form-control" id="url" name="url" placeholder="Enter Wikipedia URL" spellcheck='false'>
                        </div>
                        <div class="form-group">
                            <label for="imp">Important Keywords</label>
                            <input type="text" class="form-control" id="imp" name = "pos_key" placeholder="Enter keywords separated by comma that are important to the topic" spellcheck='false'>
                        </div>
                        <div class="form-group">
                            <label for="neg">Negative Keywords</label>
                            <input type="text" class="form-control" id="neg" name = "neg_key" placeholder="Enter keywords separeted by comma that you want to avoid in summary" spellcheck='false'>
                        </div>
                        <button type="submit" class="btn btn-default">Summarize</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <footer>
                    <center><p>&copy; Shubham Ajmera</p></center>
                </footer>
            </div>
        </div>
    </body>
</html>
